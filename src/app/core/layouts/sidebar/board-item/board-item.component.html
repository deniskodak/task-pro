<div class="board-item" [ngClass]="{ active: isActive }" (click)="onItemClick()">
  <i class="icon"></i>
  <strong class="board-item-title">{{ board?.name }}</strong>
  <mat-icon *ngIf="isActive" class="board-item-icon edit" (click)="onEdit($event)">edit</mat-icon>
  <mat-icon *ngIf="isActive" class="board-item-icon" (click)="onDelete($event)"
    >delete_outline</mat-icon
  >
</div>
