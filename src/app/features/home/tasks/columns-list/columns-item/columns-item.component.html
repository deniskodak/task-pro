<div class="column">
  <div class="column-info">
    <h3 class="column-title">{{ column.title }}</h3>
    <mat-icon class="column-item-icon edit" (click)="onEdit()">edit</mat-icon>
    <mat-icon class="column-item-icon" (click)="onDelete()"
      >delete_outline</mat-icon
    >
  </div>
  <app-card-list [projectId]="column?.id"></app-card-list>
  <div class="add-task-wrapper">
    <button class="button withIcon" (click)="onAddTask()"><app-square-button></app-square-button>Add another card</button>
  </div>
</div>
