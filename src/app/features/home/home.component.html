<main>
  <div
    class="sidebar-wrapper"
    [ngClass]="{
      shown: (sidebarShown$ | async),
      static: (layoutType$ | async) === breakpoints.Web
    }"
  >
    <app-sidebar></app-sidebar>
  </div>
  <div
    (click)="onBackdropClick()"
    class="sidebar-backdrop"
    *ngIf="(sidebarShown$ | async) && (layoutType$ | async) !== breakpoints.Web"
  ></div>
  <div class="content">
    <app-header></app-header>
    <app-tasks class="tasks-wrapper"></app-tasks>
  </div>
  <app-create-board-modal></app-create-board-modal>
  <app-need-help-modal></app-need-help-modal>
</main>
